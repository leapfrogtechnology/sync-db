name: Build and Publish

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18, 20]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'yarn'

      - name: Install hub
        run: |
          sudo apt update
          sudo apt install hub
          hub --version

      - name: Install RubyGems
        run: |
          sudo apt install -y ruby-full
          gem --version

      - name: Install GitHub changelog generator
        run: gem install github_changelog_generator --user-install

      - name: Install dependencies
        run: yarn

      - name: Set Ribby as git user
        run: |
          git config user.name "Ribby"
          git config user.email "bot@lftechnology.com"

      - name: Lint code
        run: yarn lint

      - name: Build project
        run: yarn build

      - name: Test coverage
        run: yarn test:coverage

      - name: Upload coverage to Codecov
        run: yarn codecov

  publish:
    name: Publish @leapfrogtechnology/sync-db package
    needs: build
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'

    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'

      - name: Run release script
        run: ./release.sh compare_and_release

      - name: Deploy to NPM
        run: |
          echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc
          yarn publish
