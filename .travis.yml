language: node_js

branches:
  only:
    - master

node_js:
  - node
  - 14
  - 12

git:
  depth: false

install:
  # Install hub
  - sudo snap install hub --classic
  - hub --version

  # Install github-changelog-generator
  - gem install github_changelog_generator

  # Install dependencies
  - yarn

jobs:
  include:
    - stage: test
      script:
        - yarn format:check
        - yarn lint
        - yarn build
        - yarn test:coverage
        - yarn codecov
        - export BRANCH=$(if [ "$TRAVIS_PULL_REQUEST" == "false" ]; then echo "$TRAVIS_BRANCH"; else echo "$TRAVIS_PULL_REQUEST_BRANCH"; fi)

    - stage: deploy
      if: branch = master
      node_js: node
      before_deploy:
        - if [ "$BRANCH" == "master" ] && [ "$TRAVIS_PULL_REQUEST" == "false" ]; then ./release.sh compare_and_release; fi
      deploy:
        provider: npm
        email: '$NPM_EMAIL'
        api_key: '$NPM_TOKEN'
        skip_cleanup: true
        on:
          branch: master
